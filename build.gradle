apply plugin: 'java'
apply plugin: 'maven'

group = 'com.inkycode'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21',
            'com.fasterxml.jackson.core:jackson-databind:2.0.1',
            'commons-io:commons-io:2.5',
            'javax.inject:javax.inject:1',
            'com.google.auto:auto-common:0.6'

    testCompile 'junit:junit:4.12'
}

task release(dependsOn: build) {
    doLast {
        pom {
            project {
                name 'Nexus'
                description 'A tiny service container library for Java'
                url 'https://github.com/inkycode/nexus'
            }
        }.writeTo("$mavenPomDir/pom.xml")
    }
}
