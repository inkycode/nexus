plugins {
    id 'com.jfrog.bintray' version '1.7'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.inkycode'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21',
            'com.fasterxml.jackson.core:jackson-databind:2.0.1',
            'commons-io:commons-io:2.5',
            'javax.inject:javax.inject:1',
            'com.google.auto:auto-common:0.6'

    testCompile 'junit:junit:4.12'
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    pkg {
        repo = 'maven'
        name = 'com.inkycode'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/inkycode/nexus.git'
        version {
            name = '1.0.0'
            desc = 'Nexus 1.0.0'
            released = new Date()
        }
        publications = ['NexusPublication']
    }
}

publishing {
    publications {
        NexusPublication(MavenPublication) {
            from components.java
            groupId 'com.inkycode'
            artifactId 'nexus'
            version '1.0.0'
        }
    }
}
